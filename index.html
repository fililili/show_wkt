<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      #map {
        height: calc(100% - 200px);
        width: 100%;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        height: 100%;
        box-sizing: border-box;
      }
      
      .input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 10px;
        width: 100%;
        max-width: 300px;
      }
      
      .input-container input {
        width: 100%;
        padding: 5px;
        margin-bottom: 5px;
      }
      
      .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
    </style>
    <title>OpenLayers WKT Polygon Example</title>
  </head>
  <body>
    <h2>OpenLayers WKT Polygon Example</h2>
    <div class="container">
      <div id="map" class="map"></div>
      <div class="input-container">
        <label for="wkt-input">请输入 WKT 格式的多边形：</label>
        <input type="text" id="wkt-input">
      </div>
      <div class="button-container">
        <button id="draw-button">绘制</button>
        <button id="share-button">分享</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
    <script src="app.js"></script>
  </body>
</html>

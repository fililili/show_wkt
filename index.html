<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers WKT Polygon Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>OpenLayers WKT Polygon Example</h2>
    <div class="container">
      <div id="map" class="map"></div>
      <div class="input-container">
        <label for="wkt-input">请输入 WKT 格式的多边形：</label>
        <input type="text" id="wkt-input">
      </div>
      <div class="button-container">
        <button id="draw-button">绘制</button>
        <button id="share-button">分享</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
    <script src="app.js"></script>
  </body>
</html>
